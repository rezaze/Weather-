<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <title>weather</title>
</head>

<body>
    <div class="bg-img py-4">

        <div class="row w-75 h-75 mx-auto">

            <div class=" bg-img1 col-md-4 col-sm-12">
                <h4 class="text-white mt-4">دریافت اطلاعات هواشناسی</h4>
                <h5 class="text-white mx-auto mt-4">Javascript Weather Ap p</h5>
            </div>
            <div class="col-md-8   bg-dark ">
                <div class="float-end w-100 mt-4 row mb-3">
                    <input type="submit" value="ثبت" id="add" class="bg-success col-2 rounded-1 border-success">
                    <input id="city" class="text-white col-9 rounded-1 bg-dark float-start" type="text" dir="rtl" placeholder="نام شهر را به انگلیسی وارد کنید ...">
                </div>

                <div class="mx-auto w-50 mx-auto ">
                    <h3 id="cityoutput" class="text-white mt-1">شهر</h3>
                    <p id="description" class="text-white mt-1">توضیحات</p>
                    <p id="temp" class="text-white mt-1">دما</p>
                    <p id="wind" class="text-white mt-1">باد</p>
                </div>

            </div>

        </div>


    </div>



    <script src="main.js"></script>
</body>

</html>
